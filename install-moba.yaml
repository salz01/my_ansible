---
- hosts: all
  vars:
    path_dest: D:\Example
  gather_facts: no
  tasks:
  - name: 
    win_get_url:
      url: https://download.mobatek.net/2342023101450418/MobaXterm_Installer_v23.4.zip
      dest: D:\Downloads\Moba

  - name: Unpack
    win_unzip:
      src: D:\Downloads\Moba\MobaXterm_Installer_v23.4.zip
      dest: D:\Downloads\Moba
    become: yes
    become_method: runas
    become_user: SYSTEM

  - name: Install Moba
    win_package:
    src: D\Downloads\Moba\MobaXterm_installer_23.4.msi
    state: present


    
